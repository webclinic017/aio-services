repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.1.0
    hooks:
      - id: pyupgrade
        args: ["--py36-plus"]

  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args: ["--count", "--max-complexity", "10", "--statistics", "./aio_services"]

  - repo: https://github.com/asottile/yesqa
    rev: v1.2.3
    hooks:
      - id: yesqa

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]

  - repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        types: [python3]
        pass_filenames: false
        always_run: true
        entry: isort
        args: ["./aio_services"]

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["--line-length", "88"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    - id: bandit
      args: ["--skip", "B101", "-r", "./aio_services"]